<!DOCTYPE html>
<html>
<head>
    <title>Biblioteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Meus Livros </h2>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <table id="bookTable" class="table table-bordered table-condensed table-striped">
                    <thead>
                        <tr>
                            <th>Título do Livro</th>
                            <th>Autor</th>
                            <th>Editora</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">Dados do Livro</div>
                    <div class="panel-body">
                        <form id="book-form">
                            <div class="form-group">
                                <label for="title">Título</label>
                                <input type="text" name="title" id="book_title" class="form-control input-lg" placeholder="Digite o título do livro">
                            </div>
                            <div class="form-group">
                                <label for="author">Autor</label>
                                <input type="text" name="author" id="book_author" class="form-control input-lg" placeholder="Digite o nome do autor">
                            </div>
                            <div class="form-group">
                                <label for="publisher">Editora</label>
                                <input type="text" name="publisher" id="book_publisher" class="form-control input-lg"  placeholder="Digite o nome da editora">
                            </div>
                            <div class="form-group">
                                <button type="button" id="updateButton" class="btn btn-lg btn-primary">Adicionar Livro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="txt/html" id="bookTemplate">
        <tr>
            <td><%- title %></td>
            <td><%- author%></td>
    </script>
</body>    
</html>
